    <style>
        :root {
            --accent: #0067a3;
            --accent-2: #e94b3c;
            --muted: #6c757d;
            --maxw: 1150px;
            --radius: 12px;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg,#f7f9fb,#fff);
            color: #222
        }

        /* Hero */
        .hero {
            background: linear-gradient(180deg, rgba(0,103,163,0.06), rgba(233,75,60,0.02));
            border-radius: var(--radius);
            padding: 2rem;
        }

        .hero-image {
            min-height: 430px;
            border-radius: var(--radius);
            background-size: cover;
            background-position: center;
        }

        /* Cards and gallery tweaks */
        .card-img-top {
            height: 160px;
            object-fit: cover
        }

        .gallery img {
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer
        }

        /* Members overflow */
        .members-row {
            overflow: auto;
            padding-bottom: 8px
        }

        .member-card {
            min-width: 220px
        }

        footer {
            border-top: 1px solid #eee;
            padding-top: 1rem;
            padding-bottom: 1rem
        }

        /* small helpers */
        .accent {
            color: var(--accent);
        }

        .btn-accent {
            background: var(--accent);
            color: #fff
        }

        @media (min-width:1200px) {
            .container-narrow {
                max-width: var(--maxw)
            }
        }

        @media screen and (max-width: 767.5px) {
            .mil {
                max-height: none!important;
            }
        }

        .sponsor-logo {
            width: 160px;
            height: 160px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0 auto;
        }

        @media screen and (max-width: 400.5px) {
            .sponsor-logo {
                width: 130px !important;
            }
        }

        .link-hover:hover {
    color: var(--primary-color, #0d6efd);
    transition: color 0.3s ease;
  }

  /* Social icon styling */
  .social-icon i {
    font-size: 1.4rem;
    transition: color 0.3s ease, transform 0.3s ease;
  }
  .social-icon:hover i {
    color: var(--primary-color, #0d6efd);
    transform: scale(1.15);
  }

  footer {
    color: #555;
  }

  .modal0 {
    display: none; 
    position: fixed; 
    z-index: 9999; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; 
    background-color: rgba(0,0,0,0.4); 
}

@media screen and (max-width: 767.5px) {
    .modal-content0 {
        width: 95% !important;
    }
}

/* Modal Content */
.modal-content0 {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    width: 40%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn .3s;
}

/* Header */
.modal-header0 h4 {
    margin: 0;
}

.modal-header0 hr {
    margin-top: 10px;
}

/* Close button */
.close0, .close1 {
    color: #333;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close0:hover, .close1:hover {
    color: red;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
